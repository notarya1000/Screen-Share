<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Screen Streaming</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter Tight', sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #6441A4;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 90vh;
        }
        #stream {
            width: 100%;
            height: auto;
            max-height: 80vh;
            object-fit: cover;
        }
        .btn {
            background-color: #6441A4;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #4E2E87;
        }
    </style>
</head>
<body>
    <header>
        <h1>Local Screen Streaming</h1>
    </header>
    <div id="container">
        <img id="stream" src="{{ url_for('video_feed') }}" alt="Stream">
        <button class="btn" onclick="toggleFullScreen()">Toggle Fullscreen</button>
    </div>
    
    <script>
        function toggleFullScreen() {
            var elem = document.getElementById("container");
            if (!document.fullscreenElement) {
                elem.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable fullscreen: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
